{% extends "app1/base.html" %}

{% block content %}
    <div class="container" style="margin-top:20px;">

        {% if post_data %}
        <div class="container">
        {% for data in post_data %}
        <div class="shadow p-3" style="font-family:vardana;border:1px solid #002966;margin-top: 20px;">
            <div class="row">
                <div class="col-md-10">
                    <h3 style="color:#ffcc00;text-decoration: underline;">{{ data.title }}</h3>
                </div>
                <!-- <div class="col-md-2">
                    <a class="btn btn-warning" href="">edit</a>
                    <a class="btn btn-danger" href="">delete</a>
                </div> -->
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <small style="color:#ffbf80">
                        <b>Author :</b> {{ data.author.first_name }} {{ data.author.last_name }}</small>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <center>
                    <img src="{{ data.image_url }}" style="border: 1px solid white;background-color: white;" height="300px;" width="700px;">
                    </center>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <b style="color: white;font-size: 20px;text-decoration: underline;">Description :</b>
                    <p style="color:white;">{{ data.desc }}</p>
                </div>
            </div>
        </div>  
        {% endfor %}
        </div>
        {% endif %}

    </div>

{% endblock %}
