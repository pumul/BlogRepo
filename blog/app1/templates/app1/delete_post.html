{% extends "app1/base.html" %}

{% block content %}
	<div class="container" style="margin-top:50px;">
		<div class="row">
			<div class="offset-2 col-md-8" style="text-align: center;">
				<h5 style="color: white;">Are you sure want to delete,
					<span style="color:#ffcc00;text-decoration: underline;">{{post_data.title}}</span> post.</h5>

			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="offset-2 col-md-8" style="text-align: center;">
				<form method="post" action="{% url 'delete_post' post_data.id %}">
					{% csrf_token %}
					<small style="color: white;">If yes click here.</small>
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
