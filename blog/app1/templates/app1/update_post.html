{% extends "app1/base.html" %}

{% block content %}

	<div class="container" style="margin-top:20px;">
        <div class="container" style="margin-bottom: 30px;">
            <div class="row">
                <div class="offset-3 col-md-6">
                    <div class="container shadow p-3" style="border:1px dashed #002966;padding-bottom:40px;border-top:2px solid #002966;">
                    <form method="post" action="{% url 'update_post' post_data.id %}">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label>Title :</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="title" class="form-control" value="{{post_data.title}}" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label>Image Url :</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="image_url" class="form-control" value="{{post_data.image_url}}" placeholder="Image Url">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label>Description :</label>
                        </div>
                        <div class="col-md-6">
                            <textarea name="desc" class="form-control" placeholder="Description">{{post_data.desc}}</textarea>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <button class="btn btn-warning" type="submit" style="float: right;">Update</button>
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
